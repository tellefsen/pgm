name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'pre-release'
        type: choice
        options:
          - pre-release
          - draft
          - full

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          version=$(grep '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "version=$version" >> $GITHUB_OUTPUT

  build_and_release:
    name: Build and Release
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pgm-linux
          - os: macos-latest
            artifact_name: pgm-macos
          - os: windows-latest
            artifact_name: pgm-windows.exe

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    
    - name: Rename binary
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv target/release/pgm.exe ${{ matrix.artifact_name }}
        else
          mv target/release/pgm ${{ matrix.artifact_name }}
        fi

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{ matrix.artifact_name }}
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: v${{ needs.create_release.outputs.version }}
        name: Release v${{ needs.create_release.outputs.version }}
        draft: ${{ github.event.inputs.release_type == 'draft' }}
        prerelease: ${{ github.event.inputs.release_type == 'pre-release' }}
        allowUpdates: true
        updateOnlyUnreleased: ${{ github.event.inputs.release_type != 'full' }}
        generateReleaseNotes: true
